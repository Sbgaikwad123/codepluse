<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML DIABETS PRED API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="styles.css">
<style>
body{
  background-color: rgb(224,255,255);
}

.Outer-box{
  padding-left: 20% ;
  padding-right: 20%;
  padding-top: 5%;
  padding-bottom: 5%;
}

.container{
  background-color: rgb(177,255,255);
  border-radius: 15px;
  text-align: center;
  padding-left: 10% ;
  padding-right: 10%;
  border: 3px solid #020a08;
}


.form-floating {
  border-radius: 5px;
  text-align: center;
  border: 3px solid #414f8f;
  margin: 35px;
  padding-left: 10% ;
  padding-right:10%;
  padding-top: 1%;
  padding-bottom: 1%;
  /* background-color: rgb(233, 232, 166); */

}

.form-select{
  border-radius: 25px;
  text-align : center;
  width : 300px;
  height : 30px;
  border : 1px solid rgb(16, 214, 138);
  border-style : double;
  padding: 10;
}

.btn{
  border-radius: 25px;
  text-size-adjust: 30;
  padding-left: 20% ;
  padding-right: 20%;
  background-color: rgb(11, 238, 41);
}
.pred{
  text-align : center;
  border-radius: 25px;
  padding-left: 20% ;
  padding-right: 20%;
  padding-top: 5%;
}
</style>
</head>
<body>
	<div class="pred">
		<h4>[ Your Diabetes_Result will be displayed here. ]</h4>
		<br>
		<h2>{{ prediction_text }}</h2>
	</div>
	<div class="Outer-box">
		
		<div  class="container">
			<h1 text-alignment = 'centre '>Diabetes Prediction</h1>

	<!--		 Main Input For Receiving Query to our ML -->
			<form action="{{ url_for('predict')}}"method="post">


				<div class="form-floating" id="1">
					<select class="form-select" id="s1" name="HighBP" value="" aria-label="Floating label select example">
					<option name="HighBP" selected>  Do you have high blood pressure ? </option>
					<option  value="1">Yes</option>
					<option value="0">No</option>
					</select>
					<!-- <label for="1">(systolic: 140 mm Hg or higher diastolic: 90 mm Hg or higher)</label> -->
				</div>

				<div class="form-floating" id="2">
					<select class="form-select" id="s2" name="HighChol" value="" aria-label="Floating label select example">
					<option name="HighChol" selected>  Do you have high Cholesterol ? </option>
					<option name="HighChol" value="1">Yes</option>
					<option name="HighChol" value="0">No</option>
					</select>
					<!-- <label for="2">(cholesterol above 200 is high)</label> -->
				</div>

				<div class="form-floating" id="211">
					<select class="form-select" id="s21" name="CholCheck" value="" aria-label="Floating label select example">
					<option name="CholCheck" selected> cholesterol check ? </option>
					<option  value="1">Yes</option>
					<option  value="0">No</option>
					</select>
					<!-- <label for="21"> Have you ever checked your cholesterol level in last 5 years ?</label> -->
				</div>

				<div class="form-floating" id="21">
					<select class="form-select" id="s211" name="BMI" value="" aria-label="Floating label select example">
					<option name="BMI" selected> what is Your BMI ?</option>
					<option  value="1">0-18</option>
					<option  value="2">18-25</option>
					<option  value="3">25-30</option>
					<option  value="4">30-100</option>
					</select>
					<!-- <label for="21"> Have you ever checked your cholesterol level in last 5 years ?</label> -->
				</div>


				<div class="form-floating" id="3">
					<select class="form-select" id="s3" name="Smoker" value="" aria-label="Floating label select example">
						<option name="Smoker" selected> Have you smoked ? </option>
						<option value="1">Yes</option>
						<option value="0">No</option>
					</select>
					<br>
					<label for="3"> ( At least 100 cigarettes in your entire life ? ) </label>
				</div>


				<div class="form-floating" id="4">
					<select class="form-select" id="s4" name="Stroke" value="" aria-label="Floating label select example">
						<option name="Stroke" selected>  (Ever told) you had a stroke ? </option>
						<option value="1">Yes</option>
						<option value="0">No</option>
					</select>
					<!-- <label for="4">Stroke</label> -->
				</div>

				<div class="form-floating" id="5">
					<select class="form-select" id="s5" name="HeartDiseaseorAttack" value="" aria-label="Floating label select example">
						<option name="HeartDiseaseorAttack" selected>  Coronary heart disease or myocardial infarction ? </option>
						<option value="1">Yes</option>
						<option value="0">No</option>
					</select>
					<!-- <label for="5">HeartDiseaseorAttack</label> -->
				</div>

				<div class="form-floating" id="6">
					<select class="form-select" id="s6" name="PhysActivity" value="" aria-label="Floating label select example">
					<option name="PhysActivity" selected>  Physical activity in past 30 days ? </option>
					<option value="1">Yes</option>
					<option value="0">No</option>
					</select>
					<!-- <label for="6">PhysActivity</label> -->
				</div>



				<div class="form-floating" id="9">
					<select class="form-select" id="s9" name="HvyAlcoholConsump" value="" aria-label="Floating label select example">
						<option name="HvyAlcoholConsump" selected>  Heavy drinkers ? </option>
						<option value="1">Yes</option>
						<option value="0">No</option>
					</select>
					<br>
					<label for="9">( adult men having more than 14 drinks per week and <br>
						adult women having more than 7 drinks per week)</label>
				</div>


				<div class="form-floating" id="12">
					<select class="form-select" id="s12" name="GenHlth" value="" aria-label="Floating label select example">
						<option name="GenHlth" selected>  Would you say that in general your health is: </option>
						<option value="1">Excellent</option>
						<option value="2">Very Good</option>
						<option value="3">Good</option>
						<option value="4">Fair</option>
						<option value="5">Poor</option>
					</select>
					<!-- <label for="12">GenHlth</label> -->
				</div>


				<div class="form-floating" id="C">
					<label for="C">[ Now thinking about your physical health, <br> 
						which includes physical illness and injury, <br> 
						for how many days during the past 30 days <br> 
						was your physical health not good ? ]</label>
					<select class="form-select" id="s131" name="PhysHlth" value="" aria-label="Floating label select example">
						<option name="PhysHlth" selected> select no of days </option>
						<option value="1">0-8 days</option>
						<option value="2">8-30 days</option>
					</select>
				</div>

				<div class="form-floating" id="13">
					<label for="13"> Do you have serious difficulty <br> walking or climbing stairs ?</label>
					<br>
					<select class="form-select" id="s13" name="DiffWalk" value="" aria-label="Floating label select example">
						<option name="DiffWalk" selected> Difficulty in walking or climbing stairs ? </option>
						<option value="1">Yes</option>
						<option value="0">No</option>
					</select>
				</div>


				<div class="form-floating" id="15">
					<select class="form-select" id="s15" name="Age" value="" aria-label="Floating label select example">
					<option name="Age" selected> Select Age Group ? </option>
					<option value="1">Age between 18 to 24 years</option>
					<option value="2">Age between 25 to 29 years</option>
					<option value="3">Age between 30 to 34 years</option>
					<option value="4">Age between 35 to 39 years</option>
					<option value="5">Age between 40 to 44 years</option>
					<option value="6">Age between 45 to 49 years</option>
					<option value="7">Age between 50 to 54 years</option>
					<option value="8">Age between 55 to 59 years</option>
					<option value="9">Age between 60 to 64 years</option>
					<option value="10">Age between 65 to 69 years</option>
					<option value="11">Age between 70 to 74 years</option>
					<option value="12">Age between 75 to 79 years</option>
					<option value="13">80 or above years</option>
					</select>
					<!-- <label for="15">Age</label> -->
				</div>

				<div class="form-floating" id="16">
					<select class="form-select" id="s16" name="Education" value="" aria-label="Floating label select example">
					<option name="Education" selected>Select Education level: </option>
					<option value="1">Never attended school or only kindergarten</option>
					<option value="2">Grades 1 through 8 (Elementary)</option>
					<option value="3">Grades 9 through 11 (Some high school)</option>
					<option value="4">Grade 12 or GED (High school graduate)</option>
					<option value="5">College 1 year to 3 years (Some college or technical school)</option>
					<option value="6">College 4 years or more (College graduate)</option>
					</select>
					<!-- <label for="16">Education</label> -->
				</div>

				<div class="form-floating" id="17">
					<select class="form-select" id="s17" name="Income" value="" aria-label="Floating label select example">
					<option name="Income" selected>Select Income Group </option>
					<option value="1">Less than $10,000 (826,108.75 INR) </option>
					<option value="2">Less than $15,000 (1,239,163.13 INR) </option>
					<option value="3">Less than $20,000 (1,652,182.03 INR) </option>
					<option value="4">Less than $25,000 (2,065,227.53 INR) </option>
					<option value="5">Less than $35,000 (2,891,318.55 INR) </option>
					<option value="6">Less than $50,000 (4,130,455.07 INR) </option>
					<option value="7">Less than $75,000 (6,195,682.60 INR) </option>
					<option value="8">(6,195,682.60 INR) $75,000 or more </option>
					</select>
					<!-- <label for="17">Income</label> -->
				</div>

			<button type="submit" class="btn">PREDICT</button>
		</form>

	<br>
		<!-- <div class="pred">
			{{ prediction_text }}
		</div> -->
	</div>

</div>
</body>
</html>
